<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Bolos Online</title>
    <style>
        /* Estilos CSS para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Minha Loja de Bolos Online</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Catálogo</a>
        <a href="#">Contato</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="bolo de cho.jpg" alt="Bolo de Chocolate">
            <h2>Bolo de Chocolate</h2>
            <p>Delicioso bolo de chocolate feito com ingredientes de alta qualidade.</p>
            <p>Preço: R$ 30,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="morango.jpg" alt="Bolo de Morango">
            <h2>Bolo de Morango</h2>
            <p>Um bolo refrescante de morango, perfeito para qualquer ocasião.</p>
            <p>Preço: R$ 35,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <!-- Adicione mais produtos conforme necessário -->
    </div>
</body>

</html>
